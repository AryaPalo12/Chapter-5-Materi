<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="col-md-5 offset-md-3">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Register</a>
            </li>
          </ul>
    </div>
    <div class="col-md-5 offset-md-3">
        <div class="mb-2">
            <h5><center>Sign In</center></h5>
        </div>
        <form>
            <div class="mb-3">
              <label for="username"></label>
              <input type="text" class="form-control" id="username" placeholder="Username">
              <div id="emailHelp" class="form-text">Input your username here.</div>
            </div>
            <div class="mb-3">
                <label for="password"></label>
                <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
            <button id="logreg-button"type="submit" class="btn btn-primary">Login</button>
          </form>
    </div> 
</body>
</html>
